<div id="componente">
    <div class="titulo-amigos"><h2>Lista de amigos</h2></div>

    <ul>
        <li *ngFor="let amigo of amigos;let i = index" >
            <img src="{{amigos[i].foto}}" class="img-amigo">
            <div>
            <span class="nome-amigo">{{amigos[i].nome}}</span>
        </div>
        </li>

    </ul>
</div>
