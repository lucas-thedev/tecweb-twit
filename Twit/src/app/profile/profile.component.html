<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="row py-5 px-5 mt-5">
    <div class="col-12 col-sm-4 d-flex flex-column align-items-center" id="user-wrapper">
      <img class="profile-image" src="assets/Imagem_padrão_usuario.png" width="100" height="100"/>
      <div class="d-flex flex-column col-12 align-items-center mb-3">
        <p class="profile-name my-3">
          {{ person.name }}
        </p>
        <button [id]="isFollowing ? 'following' : 'not-following'" *ngIf="isLoggedUserProfile()" (click)="follow()">{{isFollowing ? 'Seguindo': 'Seguir'}}</button>
      </div>
      <div class="d-flex align-items-center col-12 mb-4">
        <div class="d-flex flex-column col-4 align-items-center justify-content-center">
          <span>Twiits</span>
          <span >{{posts.length || 0}}</span>
        </div> 
        <div class="d-flex flex-column col-4 align-items-center justify-content-center">
          <span>Seguidores</span>
          <span> {{getFollowerCount()}}</span>
        </div>  
        <div class="d-flex flex-column col-4 align-items-center justify-content-center">
          <span>Seguindo</span>
          <span>{{0}}</span>
        </div> 
      </div>
      <p class="bio">
        Bio
      </p>
      <p>
        {{ person.biograph }}
      </p>
    </div>
    <div class="col-12 col-sm-8">
      <app-post *ngIf="posts.length>0" [posts]="posts"></app-post>
      <div class = 'h1sem_post'>
        <span class = 'sem_post'*ngIf= "posts.length<=0"> Este usuário ainda não realizou um post.</span>
      </div>
    </div>   
  </div>
</div>
