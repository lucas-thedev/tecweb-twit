<div class="wrapper">
  <app-navbar></app-navbar>
  <div class="row py-5 px-5 mt-5">
    <div class="col-12 col-sm-4 d-flex justify-content-center">
      <img class="profile-image" src="assets/Imagem_padrão_usuario.png" width="100" height="100"/>
    </div>
    <div class="col-12 col-sm-8">
      <div class="profile-card py-3 px-3">
        <p class="profile-name">
          {{ person.name }}
        </p>
        <p class="bio">
          Bio
        </p>
        <p>
          {{ person.biograph }}
        </p>
        <button *ngIf="isFollowEnabled()" id="follow" (click)="follow()">Seguir</button>
      </div>
    </div>
    <app-post *ngIf="posts.length>0" [posts]="posts"></app-post>
    <div class = 'h1sem_post'>
      <span class = 'sem_post'*ngIf= "posts.length<=0"> Este usuário ainda não realizou um post.</span>
  </div>   
  </div>
</div>
