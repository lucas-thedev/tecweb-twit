
<header>
    <section class="avatar">
        <figure>
            <img src="../../assets/boy.png" alt="post photo" />
        </figure>
        <div class="column">
            <p>Quan Ha  shared a <strong>album</strong></p>
            <span>6 hours ago</span>
        </div>
    </section>
    <img src="../../assets/dots.svg" alt="options" id="dots"/>
</header>

<section class="text">
    Ocean breeze, salty air, sun kissed hair. That endless summer take me there.
</section>

<section id="photo">
    <figure id="post-photo">
        <img src="../../assets/post-photo.png" alt="foto do post" />
    </figure>
    <div id="actions">
        <div>
            <img src="../../assets/blue-heart.svg" alt="curtir" />
            <span>87</span>
        </div>
        <div>
            <img src="../../assets/comments.svg" alt="comentários" />
            <span>20</span>
        </div>
        <div>
            <img src="../../assets/retwitt.svg" alt="retwitts" />
            <span>13</span>
        </div>
    </div>
    <section id="comment">
        <figure>
            <img src="../../assets/girl.png" alt="post photo" />
        </figure>
        <input type="text" name="comment" placeholder="Escrever um comentário..."/>
        <button>
            <img src="../../assets/send.svg" alt="enviar comentário">
        </button>
    </section>
</section>
