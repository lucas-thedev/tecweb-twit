<div class="text-box">
  <div class="d-flex justify-content-between align-items-center">
    <img src="assets/Imagem_padrão_usuario.png" width="50" height="50"/>
    <textarea [(ngModel)]="tweet.content" maxlength="280" placeholder="O que está pensando?"></textarea>
  </div>
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div id="length">{{ setTweetLen() }}/280</div>
    <button class="submit-btn" (click)="sendTweet()">ENVIAR</button>
  </div>
</div>
